<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      CineClub
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CineClub</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding ion-margin">
    <ion-row class="ion-justify-content-center">
      <!-- Cartelera de películas -->
      <ion-col size-lg="8" size-md="10" size-xs="12">
        <app-cartelera-peliculas></app-cartelera-peliculas>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <!-- Estadísticas por nombre de película -->
      <ion-col size-lg="8" size-md="10" size-xs="12">
        <app-estadisticas-nombre></app-estadisticas-nombre>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
